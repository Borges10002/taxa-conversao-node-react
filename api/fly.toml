app = "api"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  PORT = "3333"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 3333
  processes = ["app"]
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = "10s"
    timeout = "5s"
    grace_period = "30s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false