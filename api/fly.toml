app = 'api-thrumming-sea-50'
primary_region = 'gru'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  auto_rollback = true

[build]
  dockerfile = 'Dockerfile'

[env]
   DATABASE_URL = "postgres://postgres:ELLt8KTlLNkBDrc@morning-mountain-6929.flycast:5432"
  NODE_ENV = "production"
  PORT = "3333"

 [deploy]
   hooks = [ "npx prisma generate" ]

[http_service]
  internal_port = 3333
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 3333

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    path = '/health'
    interval = '10s'
    timeout = '5s'
    grace_period = '30s'
    method = 'GET'  
    protocol = 'http'
    tls_skip_verify = false

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1